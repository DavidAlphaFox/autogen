
PageLogger:
  level: DEBUG  # DEBUG, INFO, WARNING, ERROR, CRITICAL, or NONE.
  path: ~/pagelogs/m1

client:
  model: gpt-4o-2024-08-06  # gpt-4o-2024-05-13, gpt-4o-2024-08-06, o1-preview, o1, etc.
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-  # only for openai
  temperature: 0.8
  max_completion_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535

Apprentice:
  AgenticMemoryController:
    max_train_trials: 2  # 2-10
    max_test_trials: 1  # 1-3
    AgenticMemoryBank:
      path: ~/agentic_memory_bank/m1
      relevance_conversion_threshold: 1.7
      n_results: 25
      distance_threshold: 100
  AgentWrapper:
    base_agent: MagenticOneGroupChat  # MagenticOneGroupChat, thin_agent, etc.

evaluations:
  - eval_function:
      function_name: eval_without_learning
      module_path: ame.eval_functions.eval_without_learning
      num_trials: 1
    runs:
      - task_file: data_files/tasks/10_liars.yaml
