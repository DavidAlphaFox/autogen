
Evaluator:
  PageLogger:
    enabled: 1
    path: ~/pagelogs/temp15

client:
  model: gpt-4o-2024-08-06  # gpt-4o-2024-05-13, gpt-4o-2024-08-06, o1-preview, o1, etc.
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-  # only for openai
  temperature: 0.8
  max_completion_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535
  ClientWrapper:  # Provides record & replay functionality
    enabled: 1  # Only works for thin_agent currently
    mode: check-replay  # pass-through, record, or check-replay
    session_name: short-3

fast_learning_agent:
  class_name: Apprentice
  module_path: autogen_ext.apprentice
  AgenticMemoryController:
    max_train_trials: 2  # 2-10
    max_test_trials: 1  # 1-3
    AgenticMemoryBank:
      path: ~/agentic_memory_bank/temp
      relevance_conversion_threshold: 1.7
      n_results: 25
      distance_threshold: 100
      StringSimilarityMap:
        verbose: 1
  AgentWrapper:
    base_agent: thin_agent  # MagenticOneGroupChat, thin_agent, etc.

evaluations:
  - eval_function:
      function_name: eval_teachability
      module_path: ame.eval_functions.eval_teachability
    runs:
      - task_file: autogen_package
        advice_file: add_topic

  - eval_function:
      function_name: eval_learning_from_demonstration
      module_path: ame.eval_functions.eval_learning_from_demonstration
      num_trials: 1  # 1-10
    runs:
      - task_1_file: cell_towers_1  # The task being tested.
        task_2_file: cell_towers_2  # A similar but different task.
        demo_2_file: cell_towers_2_demo  # A demonstration of solving task 2.

  - eval_function:
      function_name: eval_self_teaching
      module_path: ame.eval_functions.eval_self_teaching
      num_loops: 1  # 1-10
      num_final_test_trials: 1  # 1-3
    runs:
      - task_file_1: 10_liars  # Train and test on this task.
        task_file_2: 100_vampires  # Test generalization on a different, similar task.
